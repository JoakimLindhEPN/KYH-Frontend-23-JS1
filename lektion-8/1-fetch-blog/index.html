<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jockes Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="heading">Jockes Blog</h1>
  </header>
  <main>
    <div class="container">
      <div class="flex flex-end">
        <a href="create" class="btn btn-primary mb-2 ">Create new post</a>
      </div>

      <div id="output">

        <div class="post">
          <div class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1661371281171-4ad217196809?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500" alt="title">
          </div>
          <div class="content">
            <i class="fa-solid fa-fire hot-btn"></i>
            <h2 class="content_title">Hur fungerar fetch egentligen?</h2>
            <div class="info">
              <ul class="categories">
                <li>HTML</li>
                <li>JavaScript</li>
              </ul>
              <p>Author: Joakim</p>
            </div>
            <p class="post_body">Lorem ipsum dolor sit, amet consectetur a...</p>
            <p class="hot">HOT</p>
            <a href="#" class="btn btn-primary bottom-right">Read more</a>
          </div>
        </div>
      
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
